version: 2.1

machine: true

orbs:
  maven: archmix/maven@2

workflows:
  version: 2
  build-deploy:
    jobs:
      - maven/build:
          setup_remote_docker: true
          context: Archmix
      - maven/release:
          context: Archmix
          requires:
            - maven/build
          filters:
            branches:
              only: master